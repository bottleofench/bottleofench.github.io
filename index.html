<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>bottleofench</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/71398923?v=4">
</head>
<body class="bg-dark text-light position-relative">

    <div class="container py-5">
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="avatar mx-auto mb-3" style="width: 120px; height: 120px; background-image: url(https://avatars.githubusercontent.com/u/71398923?v=4); background-size: cover; background-repeat: no-repeat; border-radius: 50%;"></div>

                <h1 class="display-4 fw-bold mb-4 text-shadow-custom">bottleofench</h1>

                <p class="lead mb-2">Артём, 18 лет</p>
                <p class="lead mb-4" id="animate">1</p>

                <div class="d-flex justify-content-center mb-5">
                    <a class="btn btn-dark mx-2 social-icon" href="https://github.com/bottleofench" target="_blank" style="background-image: url(images/github.png); background-size: cover; width: 50px; height: 50px;"></a>
                    <a class="btn btn-dark mx-2 social-icon" href="https://t.me/bottleofench" target="_blank" style="background-image: url(images/telegram.png); background-size: cover; width: 50px; height: 50px;"></a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center text-center mb-5">
            <div class="col-12 col-md-10 col-lg-8">
                <h2 class="mb-4 text-light">Мои проекты</h2>

                <h3 class="mb-3 text-light">Плагины</h3>
                <div class="row justify-content-center mb-4">
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card h-100 shadow bg-dark text-light">
                            <div class="card-body">
                                <h5 class="card-title text-light">Feather</h5>
                                <p class="card-text text-secondary">Мега плагин с новыми механиками, <br>блоками и предметами</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card h-100 shadow bg-dark text-light">
                            <div class="card-body">
                                <h5 class="card-title text-light">FeatherProtect</h5>
                                <p class="card-text text-secondary">Аналог CoreProtect для поддержки <br>кастомных блоков Feather</p>
                            </div>
                        </div>
                    </div>
                </div>

                <h3 class="mb-3 text-light">Варианты ЕГЭ</h3>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <a href="/files/minecraft.zip" class="card h-100 shadow bg-dark text-decoration-none text-light d-block" target="_blank">
                            <div class="card-body">
                                <h5 class="card-title text-light">Minecraft Edition</h5>
                                <p class="card-text text-secondary">Вариант ЕГЭ по тематике игры Minecraft<br>(Нажмите, чтобы скачать)</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var data = ['Математик', 'Java-разработчик', 'Плагины для Minecraft любой сложности', 'Люблю математику и Minecraft', 'Взорву интернет своими идеями',
            'Самый главный говнокодер', 'Решаю параметры закрытыми глазами', 'Планиметрия one love', 'Немного знаю Python', 'Фанат Шпиониро Голубиро', 'Фанат Трипи Тропи', 'Говнокодю мусорку',
            'Кладезь тупорылых идей', 'Учу детей математике и информатике', 'Разъёбанная психика', 'Придумываю интересные математические задачи', 'Закодил плагин на кастомные механики',
            'Закодил клон CoreProtect', 'Придумал ЕГЭ по Майнкрафту', 'Невменяемый уебан', 'Кубоёб'
        ];

        const messageElement = document.getElementById('animate');
        let k = Math.floor(Math.random() * data.length)
        let text = data[k];
        let animationInProgress = false;

        async function showTextLetterByLetter() {
            if (animationInProgress) return;
            animationInProgress = true;

            messageElement.innerHTML = '';
            const chars = text.split('');

            for (let i = 0; i < chars.length; i++) {
                const char = chars[i];
                const span = document.createElement('span');
                span.className = 'char';
                
                if (char === ' ') {
                    span.innerHTML = '&nbsp;'; 
                } else {
                    span.textContent = char;
                }
                
                span.style.opacity = '0';
                messageElement.appendChild(span);
            }

            const allSpans = messageElement.querySelectorAll('.char');

            for (let i = 0; i < allSpans.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 75));
                allSpans[i].style.transition = 'opacity 0.3s';
                allSpans[i].style.opacity = '1';
            }

            await new Promise(resolve => setTimeout(resolve, 2000));

            for (let i = 0; i < allSpans.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 75));
                allSpans[i].style.transition = 'opacity 0.3s';
                allSpans[i].style.opacity = '0';
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
            await new Promise(resolve => setTimeout(() => {
                animationInProgress = false;
                k = Math.floor(Math.random() * data.length)
                text = data[k];
                showTextLetterByLetter();
            }, 0));
        }

        showTextLetterByLetter();
    </script>
</body>
</html>
