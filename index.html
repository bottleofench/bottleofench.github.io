<div style="width: 100%;
            display: flex;

	        justify-content: center">
	<div style="margin: 2%;">

<div style="width: 100%;

    justify-content: center">
    <div style="margin: 0%;">
        <a target="_blank" href="/files/minecraft.zip" class="image-text" style="width: 100%; display: flex; align-items: center; justify-content: center">
            <p style="text-align: center; font-size: 75%;">Minecraft Edition <br>Вариант ЕГЭ по тематике игры Minecraft<br>(Нажмите, чтобы скачать)</p>
        </a>
    </div>
</div>
<script>
	var data = ['Математик', 'Java-разработчик', 'Плагины для Minecraft любой сложности', 'Люблю математику и Minecraft', 'Взорву интернет своими идеями',
        'Самый главный говнокодер', 'Решаю параметры закрытыми глазами', 'Планиметрия one love', 'Немного знаю Python', 'Фанат Шпиониро Голубини'
    ];

	const messageElement = document.getElementById('animate');
	let k = 0
    let text = data[k];
    let animationInProgress = false;

    async function showTextLetterByLetter() {
        if (animationInProgress) return;
        animationInProgress = true;
        
        messageElement.innerHTML = '';
        
        const chars = text.split('').map(char => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            span.style.opacity = '0';
            messageElement.appendChild(span);
            return span;
        });

        for (let i = 0; i < chars.length; i++) {
            await new Promise(resolve => setTimeout(resolve, 75));
            chars[i].style.transition = 'opacity 0.3s';
            chars[i].style.opacity = '1';
        }

        await new Promise(resolve => setTimeout(resolve, 2000));

        for (let i = 0; i < chars.length; i++) {
            await new Promise(resolve => setTimeout(resolve, 75));
            chars[i].style.transition = 'opacity 0.3s';
            chars[i].style.opacity = '0';
        }

        await new Promise(resolve => setTimeout(resolve, 1000));
		await new Promise(resolve => setTimeout(() => {
			animationInProgress = false;
			k += 1;
			k = k % data.length;
			text = data[k];
			showTextLetterByLetter();
		}, 0));
    }

	showTextLetterByLetter();
</script>
